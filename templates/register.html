<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equive="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/register.css">
        <title>Kishan.</title>
        <link rel="icon" href="/static/img/sprout.png" >
    </head>
    <body>
        <div class="container" id="quiz">
            <div class="title">Registration</div>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Full Name</span>
                            <input type="text" placeholder="Enter your First Name" name="fname" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Last Name</span>
                            <input type="text" placeholder="Enter your Last Name" name="lname">
                        </div>

                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="email" placeholder="Enter your Email" name="email"> 
                        </div>

                        <div class="input-box">
                            <span class="details">Phone Number</span>
                            <input type="text" placeholder="Enter your Phone Number" required name="number">   
                        </div>

                        <div class="input-box">
                            <span class="details">Address</span>
                            <input type="text" placeholder="Enter your Address" required name="address">  
                        </div>
                       

                        <!-- <div class="input-box">
                            <span class="details">Address</span>
                            <input type="text" placeholder="Enter your Address" required name="address">  
                        </div> -->

                        

                    </div>

                    <div class="button">
                        <!-- <a href="#"> -->
                        
                            <a href="{% url 'login' %}"><input type="submit" value="Back" class="back"></a>
                        
                            <a href="{% url 'login' %}"><input type="submit" value="Register Now" class="next"></a>
                           
                            
                    <!-- </a>  -->
                        <!-- <button type="submit" >Brouse</button> -->
                    </div>
                </form>
           
            

        </div>

<!-- <script src="page.js"></script> -->
    </body>
</html>
