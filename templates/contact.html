{% extends "base.html" %}
{% block content %}
        <!-- map -->
        <section class="location">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3834854.3994965777!2d82.19161791569066!3d20.1767664117316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a226aece9af3bfd%3A0x133625caa9cea81f!2sOdisha!5e0!3m2!1sen!2sin!4v1631368453199!5m2!1sen!2sin" width="600" height="450" style="border:0; margin-top: 50px;" allowfullscreen="" loading="lazy"></iframe>
    
        </section>
        <!-- end map -->
        <!-- contact bar -->
        <section class="contact-us">
            <div class="row">
                <div class="contact-col">
                    
                    <div>
                        <i class="fa fa-home" ></i>
                        <span>
                            <h5>Dhenkanal Road, Kunjakant </h5>
                            <p>Dhenkanal, Odisha, India</p>
                        </span>
                    </div>
    
                    <div>
                        <i class="fa fa-phone" ></i>
                        <span>
                            <h5>+91-7656896830 </h5>
                            <p>Monday to Saturday, 9AM to 10PM</p>
                            <p> SUNDAY Special, 9AM to 11PM</p>
                        </span>
                    </div>
    
                    <div>
                        <i class="fa fa-envelope-o" ></i>
                        <span>
                            <h5>sahoostore.org@gmail.com </h5>
                            <p>Email us your query</p>
                        </span>
                    </div>
                </div>
                <div class="contact-col">
                <form  method="POST">
                    {% csrf_token %}
                    <input type="text" name="name" placeholder="Enter Your Name" required>
                    <input type="email" name="email" placeholder="Enter Email Address" required>
                    <input type="number" name="subject" placeholder="Enter Your PhoneNumber" required>
                    <textarea rows="8" name="message" placeholder="Message" required></textarea>
                    <button type="submit" style="background:green" class="hero-btn red-btn" onClick="refresh(this)">Send Message</button>
                </form>
    
                </div>
    
            </div>
        </section>
        <!-- end contact bar -->
        {% endblock %}
